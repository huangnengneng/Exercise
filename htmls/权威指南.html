		<script type="text/javascript">
			function dist(x1,x2,y1,y2){
				var dx = x2 - x1
				var dy = y2 - y1
				return Math.sqrt(dx*dx + dy*dy)
			}
			
			console.log(dist(1,1,5,7))
			
			
			// x的值重x到x递减的值累乘
			function fact(x){
				if(x < 1) return 1
				return x * fact(x-1)
			}
				console.log(fact(8))
				
			var square = function(x){return x*x}
			console.log(square(5))
			
			var f = function facts(x){
				if(x <= 1)return 1;
				else return x * facts( x-1)
			}
			
 		</script>
